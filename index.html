<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2);
        }
        .header button {
            padding: 10px 20px;
            border: none;
            background-color: #ff5e62;
            color: #fff;
            cursor: pointer;
        }
        .product {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .product img {
            width: 200px;
            height: 200px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 -2px 4px 0 rgba(0,0,0,0.2);
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Beauty Product Store</h1>
        <div>
            <button>Home</button>
            <button>Products</button>
        </div>
    </div>
    <div class="product">
        <img src="product.jpg" alt="Product Image">
        <div>
            <h2>Product Name</h2>
            <p>Product description goes here. This is where you can add more specific details about the product.</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2022 Beauty Product Store</p>
    </div>
    <script>
        // Add your JavaScript here
    </script>
</body>
</html>
